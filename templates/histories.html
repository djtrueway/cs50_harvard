{% extends "layout.html" %}
{% block title %}
  histories
{% endblock %}

{% block main %}

<main class="container p-5">

<table class="table table-striped">
   <thead>
       <tr>
           <th>Symbol</th>
           <th>Shares</th>
           <th>Price</th>
           <th>Transacted</th>
       </tr>
   </thead>
   <tbody>
              {% for history in histories %}
           <tr>
               <td>{{history.symbol}}</td>
               <td>{{history.shares}}</td>
               <td>{{history.price}}</td>
               <td>{{history.transacted}}</td>
           </tr>
              {% endfor %}

   </tbody>
</table>

{% endblock %}
